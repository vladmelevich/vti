<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>DUNE</title>
</head>
<body>
{%if messages%}
    {% for message in messages %}
    <div class="error open">
        <button class="esc3" onclick="{delete_error()}"><img src="{% static 'image/cross.svg'%}"></button>
        <p class="error_text">Ошибка</p>
        <p class="error_text_addition">{{message}}</p>
    </div>
    {%endfor%}
{%endif%}
    <div>
        <img src="{% static 'image/Ellipse 126.png'%}" alt="49" class="register_yellow_background">
    <img src="{% static 'image/coin.png'%}" alt="1" class="coin1">
    <img src="{% static 'image/coin.png'%}" alt="2" class="coin2">
</div>
<div>
    <P class="registration_header_text">УКАЖИТЕ ВАШУ</P>
    <P class="registration_yellow_header_text">ЛОГИН И ПАРОЛЬ</P>
</div>

<form method="post">
    {%csrf_token%}
    <div>
        <input type="text" class="registration_window" placeholder="логин" name="login">
        <br>
        <input type="password" class="registration_window" placeholder="Пароль" name="passsword">
    </div>
    <div>
        <button class="registration_button" onclick="location.href='profession.html'">Вход</button>
    </div>
</form>
{% if error %}
  <div>
      <h1 class="registration_error"><p class="text_in_border_registration">{{ error }}</p></h1>
  </div>
{% endif %}

<div>
    <img src="{% static 'image/coin.png'%}" alt="7" class="coin3">
    <img src="{% static 'image/coin.png'%}" alt="8" class="coin4">
    <img src="{% static 'image/Ellipse 125.png'%}" alt="50" class="register_yellow_background2">
</div>
</body>
</html>
