<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>DUNE</title>
</head>
<body>
{%if messages%}
    {% for message in messages %}
    <div class="error open">
        <button class="esc3" onclick="{delete_error()}"><img src="{% static 'image/cross.svg'%}"></button>
        <p class="error_text">Ошибка</p>
        <p class="error_text_addition">{{message}}</p>
    </div>
    {%endfor%}
{%endif%}
    <div>
        <img src="{% static 'image/Ellipse 126.png'%}" alt="49" class="register_yellow_background">
        <div class="container_fixer">

        </div>
    <img src="{% static 'image/coin.png'%}" alt="1" class="reg-coin1">
    <img src="{% static 'image/coin.png'%}" alt="2" class="reg-coin2">
</div>
<div>
    <P class="registration_header_text">УКАЖИТЕ ВАШ</P>
    <P class="registration_yellow_header_text">НОМЕР ТЕЛЕФОНА</P>
</div>

    <form method="post">
        {%csrf_token%}
<div>
    <input type="text" class="registration_window" placeholder="Введите номер телефона" name="phone_number">
</div>

<div class="prefession_change_button">
<input type="radio" id="position1" value="Блогер" name="profession_position"><p class="profession_change_text" >Я блогер</p><br>
<input type="radio" class="second_position" id="position2" value="Скаут" name="profession_position"><p class="profession_change_text">Я скаут</p>
<label for="position1"></label>
<label for="position2"></label>
</div>



<div>
    <button class="registration_button" id="reg_but"><p class="main_page_button1_text">Продолжить</button>
</div>
        </form>
<script src="{% static 'js/posts.js'%}"></script>
</body>
</html>
